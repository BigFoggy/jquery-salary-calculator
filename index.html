<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jQuery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Salary Calculator</title>
  </head>
  <body>

    <h1 class='header'>Salary Calculator</h1>

    <h2>Add Employee</h2>
        <input type="text" id="inputFName" placeholder="First Name" autocomplete="off">
        <input type="text" id="inputLName" placeholder="Last Name" autocomplete="off">
        <input type="text" id="inputIdNumber" placeholder="ID" autocomplete="off">
        <input type="text" id="inputTitle" placeholder="Title" autocomplete="off">
        <input type="text" id="inputAnSalary" placeholder="Annual Salary" autocomplete="off">
        <button id='sButton'>Submit</button>

    <h2>Employees</h2>
    <div class="tableOne">
      <table id='empTbl'>
        <thead>
          <tr id='tblHdr'>
            <th width='18%'>First Name</th>
            <th width='18%'>Last Name</th>
            <th width='18%'>ID</th>
            <th width='18%'>Title</th>
            <th width='18%'>Annual Salary</th>
            <th width='10%'></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <h2 id='tMonthly'>Total Monthly: $<span id=cash></span></span></h2>
    
  </body>
</html>
